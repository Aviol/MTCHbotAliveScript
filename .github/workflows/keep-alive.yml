name: Keep Replit Bot Alive
on:
  schedule:
    - cron: '0,3,6,9,12,15,18,21,24,27,30,33,36,39,42,45,48,51,54,57 * * * *' # Každé 3 minuty
  workflow_dispatch: # Můžeš spustit i ručně

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Replit Bot
        run: |
          echo "Pinging bot..."
          curl -f --max-time 30 --retry 3 --user-agent "GitHub-Actions-KeepAlive" "https://287a424e-97b8-4ac8-9a88-72cc89b592db-00-3ucsxau0e4du4.worf.replit.dev/ping"
          echo "Bot pinged successfully!"
